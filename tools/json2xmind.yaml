identity:
  name: "json2xmind"
  author: "chyax"
  label:
    en_US: "JSON to XMind Converter"
    zh_Hans: "JSON 转 XMind 思维导图"
    pt_BR: "Conversor JSON para XMind"
description:
  human:
    en_US: "Convert JSON data to XMind mindmap with rich formatting support"
    zh_Hans: "将 JSON 数据转换为 XMind 思维导图，支持丰富的格式化功能"
    pt_BR: "Converta dados JSON para mapa mental XMind com suporte a formatação rica"
  llm: "Convert structured JSON data to XMind mindmap format with support for priorities, labels, markers, and rich metadata"
parameters:
  - name: json_data
    type: string
    required: true
    label:
      en_US: JSON Data
      zh_Hans: JSON 数据
      pt_BR: Dados JSON
    human_description:
      en_US: "JSON data to convert. Use {{variable}} to pass data from workflow nodes. Supports nested structures, arrays, and metadata with underscore prefix (e.g., _priority, _label, _star)"
      zh_Hans: "要转换的 JSON 数据。使用 {{变量}} 从工作流节点传递数据。支持嵌套结构、数组和下划线前缀的元数据（如 _priority、_label、_star）"
      pt_BR: "Dados JSON para converter. Use {{variável}} para passar dados de nós do fluxo de trabalho. Suporta estruturas aninhadas, arrays e metadados com prefixo underscore"
    llm_description: "JSON input data - accepts JSON strings or data passed from workflow variables using {{variable}} syntax. Supports rich metadata fields with underscore prefix for XMind visual formatting (priorities, colors, markers, etc.)"
    form: llm
  - name: root_title
    type: string
    required: false
    default: "思维导图"
    label:
      en_US: Root Topic Title
      zh_Hans: 根节点标题
      pt_BR: Título do Tópico Raiz
    human_description:
      en_US: "The title for the root topic of the mind map"
      zh_Hans: "思维导图根节点的标题"
      pt_BR: "O título para o tópico raiz do mapa mental"
    llm_description: "Title for the root node of the generated XMind mindmap"
    form: form
  - name: max_depth
    type: number
    required: false
    default: 10
    label:
      en_US: Maximum Depth
      zh_Hans: 最大深度
      pt_BR: Profundidade Máxima
    human_description:
      en_US: "Maximum nesting depth to prevent infinite recursion (1-20)"
      zh_Hans: "最大嵌套深度，防止无限递归（1-20）"
      pt_BR: "Profundidade máxima de aninhamento para evitar recursão infinita (1-20)"
    llm_description: "Maximum depth limit for JSON structure conversion to prevent infinite recursion"
    form: form
  - name: output_format
    type: string
    required: false
    default: "download"
    label:
      en_US: Output Format
      zh_Hans: 输出格式
      pt_BR: Formato de Saída
    human_description:
      en_US: "Choose output format: 'download' for direct XMind file download (recommended), or 'base64' for workflow integration"
      zh_Hans: "选择输出格式：'download' 直接下载 XMind 文件（推荐），或 'base64' 用于工作流集成"
      pt_BR: "Escolha o formato de saída: 'download' para download direto do arquivo XMind (recomendado), ou 'base64' para integração de fluxo de trabalho"
    llm_description: "Output format: 'download' for direct XMind file download (best user experience), 'base64' for workflow integration with file processing nodes"
    form: form
extra:
  python:
    source: tools/json2xmind.py
