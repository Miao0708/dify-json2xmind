identity:
  name: "json2xmind"
  author: "chyax"
  label:
    en_US: "JSON to XMind Converter"
    zh_Hans: "JSON 转 XMind 思维导图"
    pt_BR: "Conversor JSON para XMind"
description:
  human:
    en_US: "Convert JSON data to XMind mindmap with rich formatting support"
    zh_Hans: "将 JSON 数据转换为 XMind 思维导图，支持丰富的格式化功能"
    pt_BR: "Converta dados JSON para mapa mental XMind com suporte a formatação rica"
  llm: "Convert structured JSON data to XMind mindmap format with support for priorities, labels, markers, and rich metadata"
parameters:
  - name: json_data
    type: string
    required: true
    label:
      en_US: JSON Data
      zh_Hans: JSON 数据
      pt_BR: Dados JSON
    human_description:
      en_US: "JSON data to convert. Supports JSON strings, objects, arrays, or any data type from workflow variables {{variable}}. Rich metadata supported with underscore prefix (e.g., _priority, _label, _star)"
      zh_Hans: "要转换的 JSON 数据。支持 JSON 字符串、对象、数组或通过工作流变量 {{变量}} 传递的任何数据类型。支持下划线前缀的丰富元数据（如 _priority、_label、_star）"
      pt_BR: "Dados JSON para converter. Suporta strings JSON, objetos, arrays ou qualquer tipo de dados de variáveis do fluxo de trabalho {{variável}}. Metadados ricos suportados com prefixo underscore"
    llm_description: "Flexible input supporting multiple data types: JSON strings, Python dict/list objects, primitive values, or any structured data from workflow variables. Automatically handles type detection and conversion. Supports rich XMind metadata fields with underscore prefix for visual formatting."
    form: llm
  - name: root_title
    type: string
    required: false
    default: "思维导图"
    label:
      en_US: Root Topic Title
      zh_Hans: 根节点标题
      pt_BR: Título do Tópico Raiz
    human_description:
      en_US: "The title for the root topic of the mind map"
      zh_Hans: "思维导图根节点的标题"
      pt_BR: "O título para o tópico raiz do mapa mental"
    llm_description: "Title for the root node of the generated XMind mindmap"
    form: form
  - name: max_depth
    type: number
    required: false
    default: 10
    label:
      en_US: Maximum Depth
      zh_Hans: 最大深度
      pt_BR: Profundidade Máxima
    human_description:
      en_US: "Maximum nesting depth to prevent infinite recursion (1-20)"
      zh_Hans: "最大嵌套深度，防止无限递归（1-20）"
      pt_BR: "Profundidade máxima de aninhamento para evitar recursão infinita (1-20)"
    llm_description: "Maximum depth limit for JSON structure conversion to prevent infinite recursion"
    form: form
extra:
  python:
    source: tools/json2xmind.py
